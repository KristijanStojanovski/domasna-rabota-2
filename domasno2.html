<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domasno 2</title>
    <link rel="stylesheet" type="text/css" href="domasno2.css">
</head>
<body>
    <header>
        <img src="pizza.png" width="200" height="120">
    </header>
    <table border="1" style="width: 35%">
        <tr>
           <th colspan="2"><h3>Pizza Shop 2.0</h3></th> 
        </tr>
        <tr>
        <td>
            Name
        </td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>
           <label for="Topping">Pizza Topping</label>
        </td>
        <td>
            <input type="radio" name="Topping">
            <label>Supreme</label>
            <br>
            <input type="radio" name="Topping">
            <label>Vegetaranian</label>
            <br>
            <input type="radio" name="Topping">
            <label>Hawaiian</label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="Sauce">Pizza Sauce</label>
        </td>
        <td>
            <select name="Sauce" id="Sauce">
                <option>Tomato</option>
                <option>Pesto</option>
                <option>No Sauce</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Optional Extras
        </td>
        <td>
            Extra Cheese
            <input type="checkbox">
            Gluten Free Base
            <input type="checkbox">
        </td>
    </tr>
    <tr>
        <td colspan="2">Delivery Instructions:
            <br>
            <textarea style="width: 95%"></textarea>
        </td>
    </tr>
    <tr>
       <td colspan="2">
        <button>
            Send My order
        </button>
        </td>
    </tr>
    </table>
</body>
</html>
